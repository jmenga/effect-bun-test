name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check if version is unpublished
        id: check
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view "$( node -p "require('./package.json').name" )" version 2>/dev/null || echo "0.0.0")
          if [ "$CURRENT" != "$PUBLISHED" ]; then
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            echo "version=$CURRENT" >> "$GITHUB_OUTPUT"
            echo "New version $CURRENT (published: $PUBLISHED)"
          else
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            echo "Version $CURRENT already published, skipping"
          fi

      - name: Build
        if: steps.check.outputs.should_publish == 'true'
        run: bun run build

      - name: Test
        if: steps.check.outputs.should_publish == 'true'
        run: bun test

      - name: Publish to NPM
        if: steps.check.outputs.should_publish == 'true'
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.check.outputs.should_publish == 'true'
        run: |
          TAG="v${{ steps.check.outputs.version }}"
          git tag "$TAG"
          git push origin "$TAG"
          gh release create "$TAG" --title "$TAG" --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
