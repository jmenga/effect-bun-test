name: CI

on:
  pull_request:
    branches: [main, v3]

jobs:
  ci:
    name: Typecheck & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Test
        run: bun test

      - name: Require changeset
        run: |
          if ls .changeset/*.md 1>/dev/null 2>&1 && [ "$(ls .changeset/*.md | grep -v README.md)" ]; then
            echo "Changeset found"
          else
            echo "::error::No changeset found. Run 'bun run changeset' and commit the generated file."
            exit 1
          fi
